<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: white;
}

.bar:hover {
  fill: brown;
}

.slider {
  fill: grey;

}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10, "%");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .on("mousemove", function(){return tooltip.style("top",
      (d3.event.pageY-10)+"px").style("left",(84+10)+"px");})
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.tsv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.name; }));
  y.domain(data.map(function(d) { return d.percent; }));


  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("width", 30)
      .attr("y", function(d) { return y(d.percent); })
      .attr("height", 1)
      .on("mouseover", function(d) { return tooltip.style("visibility", "visible").text(d.name);})
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");})
      .on("click", function(d){
        console.log(d);
        d3.select(".slider")
          .transition()
          .duration(1000)
          .ease("cubic-in-out")
          .attr("y", y(d.percent)-10 )});
});

svg.append("rect")
  .attr("width", 30)
  .attr("height", height);

svg.append("rect")
  .attr("class", "slider")
  .attr("width", 60)
  .attr("height", 20)
  .attr("x", -15)
  .attr("y", 450);

var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .text("a simple tooltip");

function transition(element, start, end) {
    element.transition()
        .duration(duration)
        .attr("y", end)
        .each("end", function() { d3.select(this).call(transition, end, start); });
} 

function type(d) {
  d.percent = +d.percent;
  return d;
}

</script>
